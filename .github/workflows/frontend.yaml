name: Frontend CI

on:
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - 'front/**'
      - '.github/workflows/frontend.yaml'
  push:
    branches: [ "dev" ]
    paths:
      - 'front/**'
      - '.github/workflows/frontend.yaml'

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: './front/yarn.lock'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Check types
      run: yarn tsc --noEmit

    - name: Lint
      run: yarn lint || true

    - name: Run tests
      run: yarn test --passWithNoTests

    - name: Build
      run: yarn build 