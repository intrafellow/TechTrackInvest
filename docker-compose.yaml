services:
  backend:
    image: ghcr.io/patersss/tecktrackinvestbackend:latest
    container_name: tecktrack-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-appdb}
      DB_USERNAME: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      MONGO_URI: mongodb://root:example@mongo:27017/techTrackInvestMongo?authSource=admin&retryWrites=true&w=majority
      EMAIL_PASS: begy rvvu yxei myxw
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
    ports:
      - "8080:8080"
    networks:
      - db-network
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: on-failure

  frontend:
    image: ghcr.io/patersss/tecktrackinvestfrontend:latest
    container_name: tecktrack-frontend
    ports:
      - "80:80"
    networks:
      - db-network
    depends_on:
      backend:
        condition: service_started

  postgres:
    image: postgres:17-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    ports:
      - "5432:5432"
    networks:
      - db-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:latest
    container_name: mongo_db
    environment:
      MONGO_INITDB_DATABASE: techTrackInvestMongo
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: mongod --bind_ip_all --wiredTigerCacheSizeGB 1.5
    volumes:
      - mongo_data:/data/db
      - ./backend/scripts/initMongo.js:/docker-entrypoint-initdb.d/initMongo.js:ro
    ports:
      - "27017:27017"
    networks:
      - db-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  db-network:
    driver: bridge

volumes:
  mongo_data:
  postgres_data:
